<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral com Logo e Formulário</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header>
        <img class="logo" src="src/img/logo_livro.png" alt="logo">
        <!-- Botão para abrir o menu -->
        <button class="open-btn" onclick="openMenu()">Menu ☰</button>
    </header>

    <!-- Botão "Adicionar Livro" fora do menu -->
    <div class="adicionar-livro">
        <button class="adicionar-livro-btn" onclick="mostrarFormulario()">Adicionar Livro</button>
    </div>

    <!-- Menu Lateral -->
    <aside id="menuLateral" class="menu-lateral">
        <div class="usuario">
            <img src="src/img/perfilfoto.png" alt="Foto de Perfil" class="foto-perfil">
            <div class="usuario-info">
                <p class="nome-usuario">Usuario</p>
            </div>
        </div>

        <div class="menu-header">
            <button class="close-btn" onclick="closeMenu()">× Fechar</button>
        </div>

        <ul>
            <li><a href="#">Minha Biblioteca</a></li>
            <li><a href="#">Fale Conosco</a></li>
            <li><a href="#">Sobre</a></li>
        </ul>
    </aside>

    <!-- Formulário para adicionar livro -->
    <div id="formularioLivros" class="formulario-livro" style="display: none;">
        <h3>Adicionar Livro</h3>
        <form id="formLivro" action="#">
            <label for="nomeLivro">Nome do Livro:</label>
            <input type="text" id="nomeLivro" name="nomeLivro" required>

            <label for="autor">Publicado por:</label>
            <input type="text" id="autor" name="autor" required>

            <label for="imagemLivro">Imagem do Livro:</label>
            <input type="file" id="imagemLivro" name="imagemLivro" accept="image/*" required>

            <label for="conteudoLivro">Conteúdo do Livro:</label>
            <textarea id="conteudoLivro" name="conteudoLivro" rows="4" required></textarea>

            <button type="submit">Adicionar</button>
            <button type="button" onclick="fecharFormulario()">Cancelar</button>
        </form>
    </div>

    <!-- Modal para exibir o conteúdo do livro -->
    <div id="modal" class="modal">
        <div id="modalConteudo" class="modal-conteudo">
            <!-- Conteúdo do livro será inserido aqui -->
        </div>
    </div>

    <main>
        <div class="publique-texto">
            <p>Publique seu livro aqui</p>
        </div>
    
        <!-- Área onde os livros serão exibidos -->
        <div id="livrosPublicados">
            <!-- Os livros adicionados serão exibidos aqui -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
